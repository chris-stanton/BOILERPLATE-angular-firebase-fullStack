<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
      <title> nodeFire with Authentication </title>
    <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <!-- Firebase Config -->
        <script src="scripts/config.js"></script>
    <!-- Angular Application with Authentication -->
        <script src="scripts/client.js"></script>
    <!-- Style Sheet -->
          <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-controller="SampleCtrl as sc">

    <!-- shows when logged out -->
    <div ng-show="sc.userIsLoggedIn == false">
      <h1 class="logoutHeading"> Login To Be Authenticated! </h1>
        <div class="buttonDiv">
          <button ng-click="sc.logIn()"> Login </button>
        </div>

    </div>

    <!-- shows when logged in -->
    <div ng-show="sc.userIsLoggedIn == true">
      <div id="loginCeditials">
        <img id="authPhoto" ng-src="{{sc.photo}}">
          <h2> User Name: {{sc.displayName}} </h2>
            <h3> User Email: {{sc.email}} </h3>
      </div>
      <div class="buttonDiv">
        <button ng-click="sc.logOut()"> Logout </button>
      </div>
      <div>
    <!-- Main content container -->


      </div>
    </div>

  </body>
</html>

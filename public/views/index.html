<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
      <title> nodeFire with Authentication </title>
    <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <!-- Firebase Config -->
        <script src="scripts/config.js"></script>
    <!-- Angular Application with Authentication -->
        <script src="scripts/client.js"></script>
    <!-- Style Sheet -->
          <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-controller="SampleCtrl as sc">
    <div ng-show="sc.userIsLoggedIn == true" class="authInfo">
      <p><img id="authPhoto" ng-src="{{sc.photo}}" alt=""><p> User Name: {{sc.displayName}} </p></p>
      <p> User Email: {{sc.email}} </p>
    </div>
      <h1 ng-show="sc.userIsLoggedIn == false"> Hi! Login to view this page </h1>
        <button ng-show="sc.userIsLoggedIn == false" ng-click="sc.logIn()">Log In</button>
          <button ng-show="sc.userIsLoggedIn == true" ng-click="sc.logOut()">Log Out</button>
            <div ng-show="sc.userIsLoggedIn == true">
            <!-- Requires auth to see info in this div -->
            
            </div>
  </body>
</html>
